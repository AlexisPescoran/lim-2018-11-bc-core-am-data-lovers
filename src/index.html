<!DOCTYPE html>
<html lang = "es">

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <img class="logo" alt="logo de pokemon go" src="https://vignette.wikia.nocookie.net/es.pokemon/images/1/19/Logo_Pok%C3%A9mon_GO.png/revision/latest?cb=20150910124751" />
    <section class="header">
        <h1 id="bienvenido"> Bienvenido, entrenador pokemon </h1>
        <p id="region-kanto">Conoce a los Pokemon de la Región Kanto</p>
        <hr>
        <div class="group">
            <select class="select" id="tipo-pokemon" onchange = "filtrarTipo()">
                <option value="Selected">Selecciona tipo pokemon</option>
                <option value="Water">Agua</option>
                <option value="Bug">Bicho</option>
                <option value="Dragon">Dragón</option>
                <option value="Electric">Eléctrico</option>
                <option value="Ghost">Fantasma</option>
                <option value="Fire">Fuego</option>
                <option value="Ice">Hielo</option>
                <option value="Grass">Hierba</option>
                <option value="Fighting">Luchador</option>
                <option value="Normal">Normal</option>
                <option value="Psychic">Psíquico</option>
                <option value="Rock">Roca</option>
                <option value="Ground">Tierra</option>
                <option value="Poison">Veneno</option>
                <option value="Flying">Volador</option>
            </select>
        </div>
        <div class="group">
            <select class="select" id="orden-pokemon" onchange="ordenarPokemon()">
                <option value="Az">de A a Z</option>
                <option value="Za">de Z a A</option>
            </select>
        </div>
        <div class="group">
            <select class="select" id="tipo-huevo" onchange="calcularHuevo()">
                <option value="2 km">huevos de 2 km</option>
                <option value="5 km">huevos de 5 km</option>
                <option value="10 km">huevos de 10 km</option>
                <option value="Not in Eggs">Sin huevo</option>
            </select>
        </div>
        <hr>
        <p id="cantidad-huevos"></p>
    </section>
    <section>
        <h2>Conócelos</h2>
        <div id="container-list" class="container">
        </div>
    </section>

    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
